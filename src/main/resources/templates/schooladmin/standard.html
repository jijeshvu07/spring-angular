<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Standard</h1>
	</div>
</div>

<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Add/Edit Standard</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<br />
				<form class="form-horizontal form-label-left" name="standardform"
					ng-submit="standardform.$valid &amp;&amp; addStandard(standard)">
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12"
							for="first-name">Standard Name <span class="required">*</span>
						</label>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<input type="text" id="first-name" required="required"
								class="form-control col-md-7 col-xs-12" ng-model="standard.name" />
						</div>
					</div>
					<div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
							<button type="button" class="btn btn-primary"
								ng-click='clearStandardForm()'>Cancel</button>
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Standards</h2>
				<div class="clearfix"></div>
			</div>

			<div class="x_content">
				<div class="table-responsive">
					<table class="table table-striped jambo_table bulk_action">zz
						<thead>
							<tr class="headings">
								<th class="column-title">Name</th>
								<th class="column-title no-link last"><span class="nobr">Action</span>
								</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="standard in standards" >
								<td class=" ">{{standard.name}}</td>
								<td class=" last"><a ng-click='viewStandard(standard)'>View</a></td>
							</tr>
						</tbody>
					</table>
					<!-- <div class="text-center">
						<dir-pagination-controls boundary-links="true"
							pagination-id="userPagination"
							on-page-change="pageChangeHandler(newPageNumber)"
							template-url="dirPagination.tpl.html" >
						</dir-pagination-controls>
					</div> -->


				</div>
			</div>
		</div>
	</div>


</div>


</html>
